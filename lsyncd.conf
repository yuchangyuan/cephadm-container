sync_newer = "cd ^source; rsync -av --delete --files-from=<(find . -newer journald.conf -not -type d) ^source ^target"

bash = {
    delay     = 2,

    onCreate = sync_newer;
    onModify = sync_newer;
    onDelete = sync_newer;
    onMove   = sync_newer;
}

sync {
    bash,
    source    = "/etc/systemd",
    target    = "/etc/ceph/systemd",
}
